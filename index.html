<!DOCTYPE html>
<html>

<head>

    <title>Train Times</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div id="title" class="jumbotron">
            <img id="title2" class="img-responsive" alt="" src="assets/images/allaboard.png" style="height:50%; width: 50%;"/>
                <br>

        </div>
        <div class="row">
            <!-- Most Recent Train Panel -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 id="tableTitle" class="panel-title" style="text-align: center;">Current Train Schedule</h4>


                        <body>
                            <center>
                                <table style="width:90%" id="directory" class="table table-bordered table-dark">
                                        <thead>
                                            <tr>
                                                <th scope="col" id="trainName">Train Name</th>
                                                <th scope="col" id="destination">Destination</th>
                                                <th scope="col" id="frequency">Frequency (min)</th>
                                                <th scope="col" id="nextArrival">Next Arrival</th>
                                                <th scope="col" id="minutesAway">Minutes Away</th>
                                            </tr>
                                            <tbody id="add-train-row"></tbody>
                                </table>
                            </center>
                    </div>
                </div>
                <br>
                <!-- Sign-Up Panel-->
                <div id="table" class="col-lg-12" style="text-align: left">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                Add Train
                            </h4>
                        </div>
                        <div class="panel-body">
                            <!-- Sign-up Form (note the various input "types")-->
                            <table>
                                <form role="form">
                                    <div class="form-group">
                                        <label for="trainName-input">Train Name</label>
                                        <input class="form-control" id="trainName-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="destination-input">Destination</label>
                                        <input class="form-control" id="destination-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                                        <input class="form-control" id="firstTrain-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="frequency-input">Frequency</label>
                                        <input class="form-control" id="frequency-input" type="number">
                                    </div>
                                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                                </form>
                            </table>
                        </div>
                    </div>
                </div>


                </body>

                <script src="assets/javascript/logic.js"></script>

</html>
